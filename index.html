<script>
const videos = [
  {title:'サンプル動画1', id:'dQw4w9WgXcQ', thumb:'https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg'},
  {title:'サンプル動画2', id:'M7lc1UVf-VE', thumb:'https://img.youtube.com/vi/M7lc1UVf-VE/hqdefault.jpg'},
  {title:'サンプル動画3', id:'e-ORhEE9VVg', thumb:'https://img.youtube.com/vi/e-ORhEE9VVg/hqdefault.jpg'},
  {title:'ゼルフィー ジェットコースター', id:'1gJV28GPHr4', thumb:'https://img.youtube.com/vi/1gJV28GPHr4/hqdefault.jpg'},

  {title:'動画A', id:'zB8IVkm6vZU', thumb:'https://img.youtube.com/vi/zB8IVkm6vZU/hqdefault.jpg'},
  {title:'動画B', id:'C7VYTGdRRDk', thumb:'https://img.youtube.com/vi/C7VYTGdRRDk/hqdefault.jpg'},
  {title:'動画C', id:'CfVYDky9LSY', thumb:'https://img.youtube.com/vi/CfVYDky9LSY/hqdefault.jpg'}
];


const grid = document.getElementById('video-grid');
videos.forEach(video=>{
  const card = document.createElement('div'); card.className='video-card';
  const img = document.createElement('img'); img.className='thumbnail'; img.src=video.thumb;
  const title = document.createElement('div'); title.className='title'; title.textContent=video.title;
  card.appendChild(img); card.appendChild(title);
  card.addEventListener('click',()=>{ openPlayer(video.id); });
  grid.appendChild(card);
});

const overlay = document.getElementById('player-overlay');
const player = document.getElementById('player');
const closeBtn = overlay.querySelector('.close-btn');

function openPlayer(id){
  player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
  overlay.style.display='flex';
}
closeBtn.addEventListener('click',()=>{
  player.src='';
  overlay.style.display='none';
});
</script>
